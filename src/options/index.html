<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

	<title>WueXtension Settings</title>
	<script type="application/javascript"
	src="../../node_modules/webextension-polyfill/dist/browser-polyfill.min.js"></script>
	<script type="application/javascript" src="./options_save.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<!-- TODO content script with redirect to settings url if login fails anywhere or similiar -->
	<h1>Wuecampus/Wuestudy Login Einstellungen:</h1>

	<div class="settingItem">
		<label class="textInputLabel">
			Username: 
			<input type="text" name="username"  id="username" placeholder="sNummer" title="username">
		</label>
	</div>

	<div class="settingItem">
		<label class="textInputLabel">
			Password: 
			<input type="password" name="password" id="password" placeholder="Password" title="password">
		</label>
	</div>

	<div class="settingItem">
		<label>
			Automatic Login: 
			<input type="checkbox" name="autoLogin" id="autoLogin" title="true">
		</label>
	</div>

	<div class="settingItem">
		<label>
			Automatic Scrollling to Dates in Wuecampus Courses: 
			<input type="checkbox" name="autoDateScroll" id="autoDateScroll" title="true">
		</label>
	</div>

	<input name="Submit" id="saveBtn" type="submit" value="Save settings" />
</body>
</html>
